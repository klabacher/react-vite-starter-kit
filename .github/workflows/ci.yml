name: CI

on:
  push:
    branches: [main, pre-release, develop]
  pull_request:
    branches: [main, pre-release, develop]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build

  test-templates:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        template: [minimal, standard, full-pack]
        node-version: [20.x, 22.x, 24.x]
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install CLI dependencies
        run: npm ci
      
      - name: Build CLI
        run: npm run build
      
      - name: Generate ${{ matrix.template }} project
        run: node dist/main.js test-project --template ${{ matrix.template }} --no-git --no-install
      
      - name: Install generated project dependencies
        run: cd test-project && npm install
      
      - name: Build generated project
        run: cd test-project && npm run build
      
      - name: Run generated project tests (if testing enabled)
        run: |
          if [ -f "test-project/vitest.config.ts" ]; then
            cd test-project && npm run test
          fi

  publish-pre-release:
    needs: [test, test-templates]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/pre-release' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm (pre-release tag)
        run: npm publish --tag pre-release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}-next
          name: Pre-release v${{ github.run_number }}
          prerelease: true
          generate_release_notes: true

  publish-production:
    needs: [test, test-templates]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get package version
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: Release v${{ steps.pkg.outputs.version }}
          generate_release_notes: true