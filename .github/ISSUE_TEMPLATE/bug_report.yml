name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: I was trying to do X and Y happened...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Run '...'
        2. Select '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details (Node.js version, OS, npm version).
      placeholder: Node v20.0.0, Ubuntu 22.04, npm 9.0.0
    validations:
      required: true
  - type: input
    id: template
    attributes:
      label: Template Used
      description: Which template were you using? (minimal, standard, full-pack, custom)
      placeholder: full-pack
    validations:
      required: false
